<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8" />
  <title>Backbone.js Library</title>
  <link rel="stylesheet" href="css/screen.css" type="text/css" media="screen" charset="utf-8">
</head>
<body>
  <div id="books">
    <form id="addBook" action="#">
      <div>
        <label for="coverImage">Cover Image: </label><input id="coverImage" type="file">
        <label for="title">Title: </label><input id="title" type="text" />
        <label for="author">Author: </label><input id="author" type="text" />
        <label for="releaseDate">Release date:</label><input id="releaseDate" type="text" />
        <label for="keywords">Keywords :</label><input id="keywords" type="text" />
        <button id="add">Add</button>
      </div>
    </form>
    <div class="clearer"></div>
  </div>

  <script id="bookTemplate" type="text/template">
    <img src="<%= coverImage %>" />
    <ul>
      <li><%= title %></li>
      <li><%= author %></li>
      <li><%= releaseDate %></li>
      <li><%= keywords %></li>
    </ul>
    <button class="delete">Delete</button>
  </script>

  <script type="text/javascript" src="js/lib/jquery.js"></script>
  <script type="text/javascript" src="js/lib/underscore.js"></script>
  <script type="text/javascript" src="js/lib/backbone.js"></script>
  <script type="text/javascript" src="js/models/book.js"></script>
  <script type="text/javascript" src="js/collections/library.js"></script>
  <script type="text/javascript" src="js/views/book.js"></script>
  <script type="text/javascript" src="js/views/library.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
