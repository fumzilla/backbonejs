<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Backbone.js</title>
  <link rel="stylesheet" href="assets/base.css" type="text/css">
</head>
<body>
  <section id="todoapp">
    <header id="header">
      <h1>todos</h1>
      <input id="new-todo" placeholder="What needs to be done?" autofocus> 
    </header>
    <section id="main">
      <input id="toggle-all" type="checkbox">
      <label for="toggle-all">Mark all as completed</label>
      <ul id="todo-list"></ul>
    </section>
    <footer id="footer"></footer>
  </section>

  <script type="text/template" id="item-template"></script>
  <script type="text/template" id="stats-template"></script>
  <script type="text/javascript" src="js/lib/jquery.js"></script>
  <script type="text/javascript" src="js/lib/backbone.js"></script>
  <script type="text/javascript" src="js/lib/backbone.localStorage-min.js.js"></script>
  <script type="text/javascript" src="js/models/todo.js"></script>
  <script type="text/javascript" src="js/collections/todos.js"></script>
  <script type="text/javascript" src="js/views/todo.js"></script>
  <script type="text/javascript" src="js/views/app.js"></script>
  <script type="text/javascript" src="js/routers/router.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
